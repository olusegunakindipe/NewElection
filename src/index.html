<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12 ">
          <h1 class="text-center">Election System</h1>
          <hr/>
          <br/>
        </div>
        <div class="col-lg-12 ">
          <form action="election.html" data-toggle="validator" role="form">
            <div class="form-group text-center">
              <label for="inputName" class="control-label"> <h2>Enter Your Registration Number:</h2></label><br/>
              <input type="text" pattern="^[_A-z0-9]{1,}$"  class="form-control" id="inputName" aria-describedby="help" placeholder="Your private key here" required>
              <small id="help" class="form-text text-muted"> Never share your Private Key with anyone else</small>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" value="submit"> Proceed </button>
              <button type="submit" class="btn btn-primary" value="Cancel"> Cancel </button>
            </div>
              


          </form>
          
          
        </div>
      </div>
      
      



    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
