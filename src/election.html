<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   /<!-- <link href="css/main.css" rel="stylesheet">-->
    
  </head>
  <body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12 ">
                <h1 class="text-center">Election System</h1>
                <hr/>
                <br/> 
                <div id="loader">
                    <p class="text-center"> Loading....</p>   
                </div>
        
                <div id="content" class="row" style="display:none">
                <!--load candidates here -->

                                
                    
                <div id="candidateTemplate" style="display:none" >        
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Names</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults"></tbody>
                    </table>
                    <hr/>
                    <p id="accountAddress" class="text-center"></p>
                
                    <div id="content1">
                    <!--form onSubmit= App,castVote(); return false;-->
                        <div class="col-sm-6 col-lg-4">                
                            <div class="panel panel-default panel-vote">
                                <div class="panel-heading">
                                    <h3 class="panel-title"> </h3>
                                </div> 
                                <div class="panel-body">               
                                    <img alt="100*100" data-src="holder.js" class="img-rounded img-center" style="width:100%" src="images/fergie.jpg" data-holder-rendered="true">
                                    <br/><br/>
                                    <strong> Name</strong>: <span class="candidate-name"> </span><br/><br/>
                                    <strong> Age</strong>: <span class="candidate-age"> </span><br/><br/>
                                    <strong> Post</strong>: <span class="candidate-post"> </span><br/><br/>
                                    <button class="btn btn-default btn-primary btn-vote"  type="button" data-id="0"> VOTE </button>                                                        
                                </div> 
                            </div>                                             
                        </div>
                    </div>
                </div>
                </div> 
            </div>
        </div>
        
                                   
    </div>    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
